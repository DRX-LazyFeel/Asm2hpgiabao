name: CI/CD - Unit Tests Only

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore test project
        run: dotnet restore QLTV.Tests/QLTV.Tests.csproj

      - name: Build test project
        run: dotnet build QLTV.Tests/QLTV.Tests.csproj --no-restore --configuration Release

      # BƯỚC QUAN TRỌNG NHẤT – ĐÃ SỬA 100% LỖI CỦA BẠN
      - name: Run Unit Tests (TRX + Coverage)
        run: |
          New-Item -ItemType Directory -Path TestResults -Force

          dotnet test QLTV.Tests/QLTV.Tests.csproj `
            --no-build `
            --configuration Release `
            --collect:"XPlat Code Coverage" `
            --logger "trx;LogFileName=QLTV.Tests.trx" `
            --results-directory "TestResults"

      # Upload TRX
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults/**/*.trx

      # Báo cáo test – sẽ xanh ngay vì TRX đã được tạo đúng
      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Unit Test Results
          path: TestResults/**/*.trx
          reporter: dotnet-trx
          fail-on-error: false

      # Coverage (không bắt buộc nhưng để đẹp)
      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool --version 5.3.0

      - name: Generate Coverage Report
        if: always()
        run: |
          $cov = Get-ChildItem -Path "TestResults" -Recurse -Filter "coverage.cobertura.xml" | Select-Object -First 1
          if ($cov) {
            reportgenerator -reports:"$($cov.FullName)" -targetdir:coveragereport -reporttypes:HtmlInline_AzurePipelines
          } else {
            echo "No coverage file found – skip report"
          }

      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coveragereport/**
